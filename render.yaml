services:
  - type: worker
    name: pikud-haoref-alert
    runtime: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
      - key: ALERT_CITIES
        value: "תל אביב"
      - key: POLL_INTERVAL
        value: "45"
      - key: TIMEZONE
        value: "Asia/Jerusalem"
      - key: LOG_LEVEL
        value: "INFO"
